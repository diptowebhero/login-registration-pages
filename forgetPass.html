<!DOCTYPE html>
<html>

<head>
    <title>Forget password</title>
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="login_container">
        <!-- left side -->
        <div class="img">
            <img src="img/forgot-password.png">
        </div>

        <!-- right side -->
        <div class="login-content login-content-info">
            <form class="info_form" action="index.html">
                <div class="title">
                    <h2>Forget Password?</h2>
                </div>

                <!--Old Password -->
                <div class="form_group mt_3">
                    <label>Old Password</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="password" placeholder="Enter old password" class="input" name="oldPassword">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <!--New Password -->
                <div class="form_group mt_3">
                    <label>New Password</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="password" placeholder="Enter new password" class="input" name="newPassword">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <!--Confirm New Password -->
                <div class="form_group mt_3">
                    <label>Confirm New Password</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="password" placeholder="Enter confirm password" class="input"
                                name="confirmNewPassword">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">এগিয়ে যান</button>

            </form>
        </div>
    </div>
</body>

</html>
