<!DOCTYPE html>
<html>

<head>
    <title>Information Form</title>
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="login_container">
        <!-- left side -->
        <div class="img">
            <img src="img/Personal site-amico.png">
        </div>

        <!-- right side -->
        <div class="login-content login-content-info">
            <form class="info_form" action="index.html">
                <div class="title">
                    <h2>ব্যক্তিগত তথ্য</h2>
                </div>

                <!-- name -->
                <div class="form_group">
                    <label>Name</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="text" name="name" placeholder="Enter full name" class="input">
                        </div>
                    </div>
                </div>

                <!-- email -->
                <div class="form_group mt_3">
                    <label>Email</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="email" placeholder="Enter email" class="input" name="email">
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form_group mt_3">
                    <label>Password</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="password" placeholder="Enter password" class="input" name="password">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <!-- Confirm password -->
                <div class="form_group mt_3">
                    <label>Confirm password</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="text" placeholder="Enter Confirm password" class="input"
                                name="confirmPassword">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <a href="#">
                    <button type="submit" class="btn">এগিয়ে যান</button>
                </a>

            </form>
        </div>
    </div>
</body>

</html>
