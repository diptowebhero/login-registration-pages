<!DOCTYPE html>
<html>

<head>
    <title>OTP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <!-- left side -->
        <div class="img">
            <img src="/img/Mobile login-bro.png">
        </div>

        <!-- right side -->
        <div class="login-content">
            <form action="index.html">
                <div class="title">
                    <h2>OTP ভেরিফিকেশন</h2>
                </div>

                <div class="form_group">
                    <label for="">মোবাইলে পাঠানো ৪ ডিজিটের কোডটি লিখুন</label>
                    <div class="input_container">
                        <div class="input">
                            <input type="number" maxlength="4" placeholder="এখানে কোড দিন" class="input">
                        </div>
                    </div>
                    <div class="forget_number">

                        <a href="/index.html">মোবাইল নম্বর ভুল হয়নি তো?</a>
                    </div>
                </div>

                <a href="information.html">
                    <button type="submit" class="btn otp-btn">এগিয়ে যান</button>
                </a>

                <div class="resend_otp">
                    <p>কোনো কোড পাননি?</p>
                    <p>আবার অনুরোধ জানাতে অপেক্ষা করুন <span class="text-branding-color-red">59 সেকেন্ড</span></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
